name: CI/CD Pipeline
on:
  push:
    branches:
      - main  # Runs the workflow on push to the 'main' branch
  pull_request:
    branches:
      - main  # Runs the workflow when a pull request is opened to 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Runs on the latest Ubuntu environment

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Java JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adoptopenjdk'  # You can choose another distribution if needed

      # Step 3: Build with Maven and run tests
      - name: Build and Test with Maven
        run: |
          mvn clean install  # Compiles the code and runs the tests

      # Step 4: Package the application (if desired, you can remove this step if not needed)
      - name: Package the application
        run: |
          mvn package  # Creates the JAR file

      # Step 5: (Optional) Upload artifacts (if you want to store the JAR or other build artifacts)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v2
        with:
          name: flashcard-app-jar
          path: target/*.jar  # Adjust the path based on your projectâ€™s output directory

